<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - JavaScript</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <script src="assets/calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator - JavaScript</h1>

      <div class="calculator">
        <div class="screen">
          <div class="equation">
            12345 + 6789 - 1234567 &divide; 8912 * 56
          </div>
          <div class="result">= 34872934829</div>
        </div>

        <div class="key operator" data-operator="AC">AC</div>
        <div class="key operator" data-operator="&plusmn;">&plusmn;</div>
        <div class="key operator" data-operator="&percnt;">&percnt;</div>
        <div class="key operator" data-operator="&divide;">&divide;</div>

        <div class="key" data-value="7">7</div>
        <div class="key" data-value="8">8</div>
        <div class="key" data-value="9">9</div>
        <div class="key operator" data-operator="&times;">&times;</div>

        <div class="key" data-value="4">4</div>
        <div class="key" data-value="5">5</div>
        <div class="key" data-value="6">6</div>
        <div class="key operator" data-operator="&minus;">&minus;</div>

        <div class="key" data-value="1">1</div>
        <div class="key" data-value="2">2</div>
        <div class="key" data-value="3">3</div>
        <div class="key operator" data-operator="&plus;">&plus;</div>

        <div class="key" data-value=".">.</div>
        <div class="key" data-value="0">0</div>
        <div class="key" data-operator="&#9003;">&#9003;</div>
        <div class="key operator" data-operator="&equals;">&equals;</div>
      </div>
    </div>
  </body>
</html>
