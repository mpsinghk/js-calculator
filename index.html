<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="assets/calculator.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Calculator - JavaScript</h1>
      <div class="calculator">
        <div class="screen">.</div>

        <div class="key operator">AC</div>
        <div class="key operator">&plusmn;</div>
        <div class="key operator">&percnt;</div>
        <div class="key operator">&divide;</div>

        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key operator">&times;</div>

        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key operator">&minus;</div>

        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key operator">&plus;</div>

        <div class="key">.</div>
        <div class="key">0</div>
        <div class="key">&#9003;</div>
        <div class="key operator">&equals;</div>
      </div>
    </div>
  </body>
</html>
